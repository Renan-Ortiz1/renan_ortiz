            function validar(){

            var endereco = contato.endereco.value;
            var comentario = contato.comentario.value;

            if (nome == ""){
                alert('Por favor preencha o campo nome!');
                contato.nome.focus();
                return false;
            }

            if (email == ""){
                alert('Por favor preencha o campo email!');
                contato.email.focus();
                return false;
            }

            if (telefone == ""){
                alert('Por favor preencha o campo telefone!');
                contato.telefone.focus();
                return false;
            }

            if (endereco == ""){
                alert('Por favor preencha o campo endereço!');
                contato.endereço.focus();
                return false;
            }

            if (nome.length < 5){
                alert('Por favor coloque o nome completo!');
                contato.nome.focus();
            }
        }
